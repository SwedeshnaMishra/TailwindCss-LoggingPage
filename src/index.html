<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="flex h-screen">
        <img class="hidden lg:block w-1/2" src="791484.jpg" alt="">
        <div class="flex flex-col justify-center items-center w-full lg:w-1/2">
            <div>
                <div class="text-xl text-center font-bold lg:text-left">
                    <span class="text-green-600">&#9650;</span>
                    <span>FarmMan</span>
                </div>
                <div class="text-3xl text-center font-bold lg:text-left">
                    <h2>Hello,</h2>
                    <h2>Welcome Back</h2>
                </div>
                <form action="" class="mt-8 w-[80%] lg:w-96 mx-auto space-y-4">
                    <h4>Login to manage your account.</h4>
                    <input class="border w-full px-4 py-2" type="email" placeholder="Email">
                    <input class="border w-full px-4 py-2" type="password" placeholder="Password">
                    <div class="text-blue-500 cursor-pointer hover:text-blue-400">Forgot your password</div>
                    <button class="w-full bg-green-600 text-white py-2 rounded font-bold hover:bg-green-500">Login</button>
                </form>
            </div>
            <div class="text-center space-y-4 mt-4">
                <span>or</span>
                <div class="flex justify-center items-center gap-8">
                    <i class="fa fa-facebook text-2xl cursor-pointer"></i>
                    <i class="fa fa-google text-2xl cursor-pointer"></i>
                    <i class="fa fa-instagram text-2xl cursor-pointer"></i>
                </div>
            </div>
            <div class="mt-4 text-sm text-center">don't have an account ?<span class="text-blue-600 cursor-pointer"> Sign up here</span></div>
        </div>
    </div>
</body>
</html>
